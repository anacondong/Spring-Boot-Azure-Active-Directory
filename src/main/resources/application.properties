# Specifies your Active Directory ID:
azure.activedirectory.tenant-id={{Directory (tenant) ID}}
# Specifies your App Registration's Application ID:
azure.activedirectory.client-id={{Application (client) ID}}
# Specifies your App Registration's secret key:
azure.activedirectory.client-secret={{azure-sample-key...Value}}
# Specifies the list of Active Directory groups to use for authorization:
azure.activedirectory.user-group.allowed-groups={{group}}


